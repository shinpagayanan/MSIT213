<!DOCTYPE html>
<html>
<head>
    <title>Corporate Asset Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-success mb-4">
        <div class="container-fluid">
            <a class="navbar-brand text-yellow" href="{% url 'dashboard' %}">
                ğŸ—‚ï¸ Shane Asset Management
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'asset-list' %}">Asset List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'asset-create' %}">Create</a>
                    </li>
                </ul>

                
                <div class="d-flex align-items-center text-white">
                    {% if user.is_authenticated %}
                        <span class="me-3">Hello, {{ user.username }} - {{user.get_role_display}}</span>

                        {% if user.is_manager_or_admin %}
                            <a class="btn btn-outline-light btn-sm me-2" href="{% url 'register' %}">
                            Register
                        </a>
                        {% endif %}
                        <form action="{% url 'logout' %}" method="post" class="mb-0">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                Logout
                            </button>
                        </form>
                    {% else %}
                        <a class="btn btn-outline-light btn-sm me-2" href="{% url 'login' %}">
                            Login
                        </a>
                        
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    
    <div class="container">
        {% block content %}{% endblock %}

    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#assetTable').DataTable();
    });
</script>
</body>
</html>
