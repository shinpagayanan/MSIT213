{% extends "assets/base.html" %}

{% block content %}
    <h1>{% if form.instance.pk %}Edit Asset{% else %}Create New Asset{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %}Update Asset{% else %}Save Asset{% endif %}
        </button>
    </form>
{% endblock %}
